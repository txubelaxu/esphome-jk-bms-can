external_components:
 - source: github://txubelaxu/esphome-jk-bms@main
   refresh: 0s
   components: [ jk_rs485_sniffer , jk_rs485_bms ]

logger:
  tx_buffer_size: 1024

uart:
  - id: !extend ${sniffer_uart_id}
    baud_rate: 115200
    rx_buffer_size: 1000

jk_rs485_sniffer:
  - id: ${sniffer_id}
    protocol_version: ${sniffer_protocol}
    rx_timeout: 500ms
    uart_id: ${sniffer_uart_id}
    talk_pin: ${sniffer_talk_pin}

switch:
  - platform: template
    name: "Broadcast changes to all BMSs"
    id: broadcast_active
    icon: "mdi:cast"
    restore_mode: RESTORE_DEFAULT_ON
    optimistic: true
    turn_on_action:
      - lambda: |-
          id(${sniffer_id}).set_broadcast_changes_to_all_bms(true);  
    turn_off_action:
      - lambda: |-
          id(${sniffer_id}).set_broadcast_changes_to_all_bms(false);  